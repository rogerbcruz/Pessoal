<!DOCTYPE html>
<html>
	<head>
		<title>Estilizando tabelas</title>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="css/estilo-tabelas.css">
	</head>
	<body>
			<h2>Estilizando Tabelas</h2>
			<table>

				<tr>
					<th>Código</th>
					<th>Produto</th>
					<th class="numero">Preço</th>
				</tr>
				
				<tr>
					<td>001</td>
					<td>Nootbook</td>
					<td class="numero">R$2.500</td>
				</tr>

				<tr class="alter">
					<td>002</td>
					<td>Tablet</td>
					<td class="numero">R$899</td>
				</tr>

				<tr>
					<td>003</td>
					<td>Iphone</td>
					<td class="numero">R$4.999</td>
				</tr>

				<tr class="alter">
					<td>004</td>
					<td>Nexus</td>
					<td class="numero">R$1.999</td>
				</tr>

			</table>
	</body>
</html>
