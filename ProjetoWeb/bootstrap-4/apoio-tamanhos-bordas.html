<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >

    <title>Bootstrap - apoio, tamanhos e bordas</title>
  </head>
  <body style="margin-bottom: 200px; width: 600px; margin: 0 auto; background: green">

   <!-- Classes de largura -->
   <div class="bg-primary w-25">width 25%</div>
   <div class="bg-primary w-50">width 50%</div>
   <div class="bg-primary w-75">width 75%</div>
   <div class="bg-primary w-100">width 100%</div>
   <div class="bg-primary w-auto">width auto</div>

   <br>
   <br>

   <!-- Classes de altura -->

   <div style="height: 300px; border: 1px solid gray;">
      <div class="bg-warning d-inline-block h-25"> height 25%</div>
      <div class="bg-warning d-inline-block h-50"> height 50%</div>
      <div class="bg-warning d-inline-block h-75"> height 75%</div>
      <div class="bg-warning d-inline-block h-100"> height 100%</div>
      <div class="bg-warning d-inline-block h-auto"> height auto height auto </div>     
   </div>

   <br>
   <br>

   <!-- Bordas
    border        -> todas as bordas
    border-top    -> borda superior
    border-bottom -> borda inferior
    border-right  -> borda direita
    border-left   -> borda esquerda

    cores de bordas
    border-<cor>: primary, secundary, success, info, warning, danger, light, dark, white
   -->

   <dir class="bg-primary mb-2 border border-light">todas as bordas</dir>
   <dir class="bg-white mb-2 border-top">borda superior</dir>
   <dir class="bg-white mb-2 border-bottom">borda inferior</dir>
   <dir class="bg-white mb-2 border-right">borda direita</dir>
   <dir class="bg-white mb-2 border-left">borda esquerda</dir>

   <!--Border Radius
    opções: rounded, rounded-top, rounded-right, rounded-left, rounded-circle
   -->
   <div class="border-light mb-2 border rounded"> rounded</div>
   <div class="border-light mb-2 border rounded-top"> rounded top</div>
   <div class="border-light mb-2 border rounded-bottom"> rounded bottom</div>
   <div class="border-light mb-2 border rounded-right"> rounded right</div>
   <div class="border-light mb-2 border rounded-left"> rounded left</div>
   <div class="border-light mb-2 p-5 border w-25 rounded-circle"> rounded circle</div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"</script>
  </body>
</html>
