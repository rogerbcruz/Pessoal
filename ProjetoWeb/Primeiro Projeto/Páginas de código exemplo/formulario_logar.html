<!doctype html>

<html>
	
	<head>
		<title>Página principal</title><!-- Título do site-->
		<meta charset="utf-8"><!-- Tipo de caracter a ser usado. UTF-8 permite a utilização de acentuação-->
	</head>

	<body>

		<h2>Login</h2>
		<form><!--abre um formulário-->
			
			Login:<br>
			<input type="text" name="loginTeste"><br><!--input = entrada de dados; type text = tipo texto, name = nome do input-->
			Senha:<br>
			<input type="password" name="senha"><br><!--input = entrada de dados; type password = esconder o que está sendo escrito-->
			<input type="button" value="Logar"><!--input = entrada de dados; type button = tipo botão. value = valor, o que será escrito no botão-->

		</form>

				
		
	</body>

</html>
