<!doctype html>

<html>
	
	<head>
		<title>Página principal</title><!-- Título do site-->
		<meta charset="utf-8"><!-- Tipo de caracter a ser usado. UTF-8 permite a utilização de acentuação-->
	</head>

	<body>

		<h2>Login</h2>
		<form><!--abre um formulário-->
			
			Login:<br>
			<input type="text" name="loginTeste"><br><!--input = entrada de dados; type text = tipo texto, name = nome do input-->
			Senha:<br>
			<input type="password" name="senha"><br><!--input = entrada de dados; type password = esconder o que está sendo escrito-->
			<input type="button" value="Logar"><!--input = entrada de dados; type button = tipo botão. value = valor, o que será escrito no botão-->

		</form>

		<h2>Cadastre-se</h2>

		<form>
			
			
			Login:<br>
			<input type="text" name="loginTeste"><br><!--input = entrada de dados; type text = tipo texto, name = nome do input-->

			Sexo:<br><br>
			<input type="radio" name="sexo" value="M"><!--input ou inserção de dados do tipo radio, onde nome estabelecerá a inclusão de somente uma opção válida a ser escolhida para sexo. Ou seja, para o botão rádio masculino e feminino o name deverá ser o mesmo para apenas uma escolha do sexo-->
			Masculino<br>
			<input type="radio" name="sexo" value="F"><!--input ou inserção de dados do tipo radio, onde nome estabelecerá a inclusão de somente uma opção válida a ser escolhida para sexo. Ou seja, para o botão rádio masculino e feminino o name deverá ser o mesmo para apenas uma escolha do sexo-->
			Feminino<br><br>

			Interesses:<br>
			<input type="checkbox" name="Interesses">Futebol<br><!--checkbox =  caixa de checagem. Quadrados a serem ticados, podendo independente do dado ser incluso mais de uma opção-->
			<input type="checkbox" name="Interesses">Cursos<br><!--checkbox =  caixa de checagem. Quadrados a serem ticados, podendo independente do dado ser incluso mais de uma opção-->
			<input type="checkbox" name="Interesses">Moda<br><!--checkbox =  caixa de checagem. Quadrados a serem ticados, podendo independente do dado ser incluso mais de uma opção-->
			<br>
			<!--Observação: Tratamento diferenciado a nível de programação-->


			Estado<br>
			<select name="estado"><!--abre uma caixa de opções-->
				<option value="sp">SP</option><!--option = opção, define a opção a ser colocada na caixa select-->
				<option value="mg">MG</option><!--option = opção, define a opção a ser colocada na caixa select-->
				<option value="rj">RJ</option><!--option = opção, define a opção a ser colocada na caixa select-->
				<option value="rs">RS</option><!--option = opção, define a opção a ser colocada na caixa select-->
			</select><br><br>

			Observações:<br>
			<textarea><!--Área de texto livre. Caixa de texto-->
				
			</textarea>

			<br>

			<input type="submit" value="Cadastrar"><!--Submit = enviar-->


		</form>
		
	</body>

</html>
