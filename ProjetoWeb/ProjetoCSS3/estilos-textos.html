<!DOCTYPE html>
<html>
	<head>
		<title>Estilos de Formatação</title>
		<meta charset="utf-8">

		<style type="text/css"> /* inserção de internal style = estilo interno. */
			body {
				font-size: 40px;
				font-family: "Times New Roman", Times, serif;
			}
			
			.negrito {
				/* normal, bold*/
				font-weight: 750;
			}

			.italico {
				font-style: italic;
			}

			.formatacao {
				/*text-decoration: underline;*/
				/*text-decoration: overline;*/
				text-decoration: line-through;
			}

			.texto {
				font:bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
			}

		</style>

	</head>


	<body >

			<p class="negrito">Texto Negrito</p>
			<p class="italico">Texto itálico</p>
			<p class="formatacao">Formatação de texto</p>
			<p class="texto">Texto </p>
			<p >Padrão </p>
	</body>
</html>
