<!DOCTYPE html>
<html>
	<head>
		<title>Tamanhos de texto</title>
		<meta charset="utf-8">

		<style type="text/css"> /* inserção de internal style = estilo interno. */
			
			body {
				font-size: 60px;
			}
			.texto{
				/*
				px -> tamano fixo
				% -> tamanho relativo
				em -> tamanho relativo ao container
				*/
				/*font-size: 32px;*/
				font-size: 2em;
			}
			.texto2 {
				font-size: 0.5em;
			}

	</style>

	</head>
	<body >
		
			<p class="texto">Conteúdo 1</p>
			<p class="texto2">Conteúdo 2</p>
		


	</body>
</html>
