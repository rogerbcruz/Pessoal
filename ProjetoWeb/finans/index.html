<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">


    <title>Finans - finanças pessoais</title>
  </head>
  <body>
    <!-- Inicio Cabeçalho-->
    <head>
      <nav class="navbar navbar-expand-sm navbar-light bg-warning">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="img/logo.png"> 
          </a>

          <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-pricipal">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="nav-pricipal">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Recursos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Benefícios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Preço</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-outline-light ml-4" href="">Entrar</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>      
    </head>
    <!-- Fim Cabeçalho-->

    <!-- Inicio Evidência-------------------------------------------------------------------------
    <div class="bg-warning text-light ">
      <div class="row">
        <div class="container jumbotron bg-warning col-6 ml-5">
          <div class="bg-warning">
            <h1 class="display-4">Suas contas, descomplicadas</h1>
            <span class="subtitle">Usado por mais de 1 milhão de pessoas, o Finans é uma ferramenta online que vai facilitar sua vida financeira.</span>
          </div>
          <form>
            <div class="form-group input-group">
              <input class="form-group form-control" type="text" name="email" placeholder="Seu e-mail">
              <div class="input-group-append">
                <button class="btn btn-info">Cadastre-se</button>
              </div>
            </div>
          </form>
        </div>
        <!--Caixa de texto "cadastrar email"------------------------------------------------------->
    <section id="home"> 
      <div class="container">
          <div class="row">
            <div class="col-md-6 d-flex">
              <div class="align-self-center">
                <h1 class="display-4">Suas contas, descomplicadas</h1>
                <p class="subtitle">Usado por mais de 1 milhão de pessoas, o Finans é uma ferramenta online que vai facilitar sua vida financeira.</p>
              </div>
            </div>
            <form>
              <div class="form-group input-group">
                <input class="form-group form-control" type="text" name="email" placeholder="Seu e-mail">
                <div class="input-group-append">
                  <button class="btn btn-info">Cadastre-se</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-6">
            <img src="img/capa-mulher.png">
          </div>
      </div>
    </section>  
    <!-- Fim Evidência-->

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
