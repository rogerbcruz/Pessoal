<!DOCTYPE html>
<html>
	<head>
		<title>Novas tags de input do html 5</title>
		<meta charset="">

		<!--Estilo customizado-->
		<link rel="stylesheet" type="text/css" href="css/estilo.css">

	
	</head>

	<body>

		<form>
			<label for="nome">Nome</label>
			<input type="text" name="nome" id="nome" autofocus>
			<br><br>

			<label for="email">Email</label>
			<input type="email" name="email" id="email" >
			<br><br>

			<label for="numero">NÃºmero</label>
			<input type="number" id="numero" min="5 " max="10" step="5">
			<br><br>

			<label for="url">Url</label>
			<input type="url" id="url" placeholder="http://www...">
			<br><br>

			<label for="pesquisa">Pesquisa</label>
			<input type="search" id="pesquisa"> 
			<br><br>

			<label for="range">Range</label>
			<input type="range" id="range" min="1" max="20" value="10"> 
			<br><br>

			<label for="data">Data</label>
			<input type="date" id="data"> 
			<br><br>

			<label for="cor">Cor</label>
			<input type="color" id="cor"> 
			<br><br>

			<input type="submit" name="">

		</form>
		
	</body>
</html>
